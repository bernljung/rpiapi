      <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/static/css/main.css">

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="span6 offset3">
                    <h1>{{ .Title }}</h1>
                    <form class="form" action="/" method="post">
                        <div class="form-group">
                            <div class="col-md-5 col-sm-10">
                                <textarea  class="form-control" name="speech" id="speech"  maxlength="100" placeholder="I'm not a spokesperson, but..."></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <select name="lang" class="form-control lang-select">
                                    <option value="sv">Swedish</option>
                                    <option value="en">English</option>
                                </select>
                                <button type="submit" class="btn btn-primary">Say it!</button>
                                <span class="success">{{ .Flash }}</span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
