      <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/static/css/main.css">
        <script type="text/javascript" src="/static/js/main.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="span6 offset3">
                    <h1>{{ .Title }}</h1>

                    <ul class="nav nav-tabs">
                      <li role="presentation" class="active"><a href="/">/</a></li>
                      <li role="presentation"><a href="/api/v1/docs">/api/v1/docs</a></li>
                    </ul>
                    <div class="content">
                        <form id="speech-form" class="form" action="/" method="post">
                            <div class="form-group">
                                <div class="col-md-5 col-sm-10">
                                    <textarea id="speech" class="form-control" name="speech" id="speech"  maxlength="100" placeholder="">{{ .Speech }}</textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-10">
                                    <select name="lang" class="form-control lang-select">
                                        <option value="sv">Swedish</option>
                                        <option value="en"  {{ if eq .Lang "en" }}selected="selected"{{ end }}>English</option>
                                    </select>
                                    <button type="submit" class="btn btn-primary">Say it!</button>
                                </div>
                            </div>
                        </form>
                         <div class="col-md-5 col-sm-10">
                            {{ if .Flash }}
                            <div id="flash" class="alert {{ if .Success }}alert-success{{ else }}alert-danger{{ end }}" role="alert">{{ .Flash }}</div>
                            {{ end }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
